<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
</head>
<body>
    <!-- 
        vue模板语法有两大类：
            1.插值语法：
                功能： 用于解析标签体内容。
                写法： {{xxx}} ， xxx是js表达式，且可以直接读取到data中所有属性。
            2.指令语法：
                功能：用于解析标签 (包括：标签属性、标签体内容、绑定事件....)。
                eg: v-bind:href = "xxx", 或简写 :href = "xxx" xxx同样也是js表达式。
                    可以直接读取到data中的值。
                备注：vue有很多的指令，且形式都是 v-???? 的形式。
     -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>hello, {{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <!-- v-bind 绑定 到url,v-bind 将字符串当作js表达式识别。 可以简写成 “ : ”-->
        <a :href="school.url" >click go to {{school.name}}</a>
    </div>
    
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data: {
                name:'jack',
                school:{
                    name: '尚硅谷',
                    url: 'http://www.atguigu.com'
                }
            }
        })
    </script>
</body>
</html>
