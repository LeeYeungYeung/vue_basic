<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        data与el 的两种写法
            1.el有两种写法
                （1）.new Vue时候配置el属性。
                （2）.先创建Vue实例，随后再通过vm.$mount("#root")指定el的值。
            2.data有两种写法
                （1）.对象式
                （2）.函数式
                如何选择： 目前那种写法都可以，以后学习到组件时，data必须用函数式，否则报错。
            3.一个重要原则
                由vue管理的函数，一定不能写箭头函数，一旦写箭头函数，this就不再是vue实例。
     -->
    <div id="root">
        <h1>hello,{{name}}</h1>
    </div>

</body>
<script type="text/javascript">
    const v = new Vue({
        el:"#root",
        // data的第一种写法: 对象法
        // data:{
        //     name:"尚硅谷"
        // }
        data:function(){
            console.log('@@@',this)//此处的this是vue实例对象
            return {
                name: '尚硅谷'
            }
        }
    })
    console.log(v)
    // v.$mount("#root")
    setTimeout(()=>{
        // mount : 挂载；
        v.$mount("#root")
    },1000)
</script>

</html>
