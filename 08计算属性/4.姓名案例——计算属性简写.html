<!DOCTYPE html>

<head>

    <script type="text/javascript" src="../js/vue.js"></script>
    <title>差值语法</title>
</head>
<body>
    <!-- 计算属性：
        1.定义：要用的属性不存在，要通过已有的属性计算得来
        2.远离：底层借助Object.defineproperty方法提供的getter和setter。
        3.get函数么时候执行？
            （1）.初次读取时会执行一次。
            （2）.当依赖的数据发生改变时会被再次执行。
        4.优势：于methods实现相比，内容有缓存机制（复用），效率更高，调用方便。
        5.备注：
            1.计算属性最终会出现在vm上，直接读取即可。
            2.如果计算属性要被修改，那么必须写set函数去响应修改，且set中要引起计算时所依赖的数据发生改变。
     -->
    <div id="root">
        姓：<input type="text" v-model="firstName"></input><br/>
        名：<input type="text" v-model="lastName"></input><br/>
        姓名：<span>{{fullName}}</span>
        <button>clickMe</button>
    </div>
    
</body>
<script type="text/javascript">
    const vm = new Vue ({

        data:{
            firstName:'张',
            lastName:'三',

        },
        computed:{

            // 简写。
            // fullName:{
            //     //get有什么作用？ 当有人读取fullname时候，get就会被调用，且返回fullname的值
            //     //get什么时候调用，1初次读取fullname时， 2.所依赖的数据发生改变。
            //     get(){
            //         console.log('get调用')
            //         return this.firstName + '-' +this.lastName;

            //     },
            //     // 当fullname被修改的时候调用get
            //     set(value){
            //     const arr = value.split('-')
            //     this.firstName = arr[0]
            //     this.lastName = arr[1]
            //     }

            // }

            //简写：只有读取计算属性的时候才使用简写。
            fullName:function(){
                console.log('get被调用')
                return this.firstName + "-" + this.lastName;
                
            }    
        }

    })
</script>
