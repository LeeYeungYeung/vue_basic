<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>初识vue</title>
</head>

<body>

    <!-- 
        初识vue:
            1.想让vue工作，就必须创建一个vue实例，且要传入一个配置对象；
            2.root容器里的代码依然符合html规范， 只不过混入了一些特殊的vue语法；
            3.root容器里的代码被称为[vue模板]；
            4.vue实例和容器是一一对应的；
            5.真实开发中只有一个vue实例，并且会配合这组件一起使用；
            6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性；
            7.一但data中的数据发生了改变，那么模板中用到该数据的地方会自动更新；
            
        注意区分：js表达式 和 js代码（语句）
            1.表达式 ：一个表达式会生成一个值，可以放在任何一个需要值的地方：
                （1）a
                （2）a+b
            2.js代码(语句)
                （1）if(){}
                （2）for(){}
     -->
    <!-- 准备好一个容器 -->
    <div id="demo">
        <h1>hello ,{{ name.toUpperCase() }}, {{age}},{{Date.now()}}</h1>
        <button> 更改 </button>
    </div>
    <script type="text/javascript">
        
        Vue.config.productionTip = false; //阻值 vue 在启动时生成生产提示 
        //遇到问题 https://blog.csdn.net/weixin_42566993/article/details/128323303 

        //创建vue实例
        new Vue({
            el: '#demo', //el用于指定当前vue实例为那个容器服务，值通常为css选择器字符串。
            // el: document.getElementById('root') 

            data:{ // data中用于存储数据，数据共el 所指定的容器使用，值我们暂时先写成一个对象
                name: '尚硅谷',
                age : 12,
            }

        })
    </script>

</body>

</html>
