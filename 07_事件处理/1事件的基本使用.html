<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- 
        事件的基本使用：
            1.使用c-on:xxx 或 @xxx 绑定事件，其中xxx是事件名称：
            2.事件的回调需要配置在methods对象中，最终会在vm上；
            3.methods中配置的函数， 不要用箭头函数！否则this的指向是vm 或组件实例对象；
            4.methods中配置的函数，都是Vue所管理的函数，this的指向是vm 或 组件实例对象；
            5@click='demo' 和 @click='demo($event)' 效果是一样的，而后者可以传参；

     -->
    <div id="root">
        <h1> 欢迎来到{{name}} 学习</h1>
        <!-- <button v-on:click="showInfo">点我提示信息</button> -->
        <button @click="showInfo">点我提示信息</button>
        <button @click="showInfo2(66,$event)">点我提示信息2</button>
    </div>
    

</body>
<script type="text/javascript">
    // function showInfo(){
    //     alert('同学你好')
    // }

    const vm = new Vue({
        el:"#root",
        data:{
            name:'尚硅谷'
        },
        methods:{
            showInfo(event){
                // console.log(a,b,c,d)
                alert("同学你好")
            },
            showInfo2(number,evetn){
                console.log(number,evetn)
            }
        }
    })
</script>
</html>
